{% extends 'base.html' %}
{% block titulo %}
        <title> Registros de Personal</title>
{% endblock %}


{% block tabla %}
  <main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header bg-secondary"><h3 class="text-center text-light font-weight-light my-4">Registros de Personal</h3></div>
                    <div class="card-body">
                        <form method="post" action="{{ url_for('save_data')}}">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="hora" name="hora" type="text" placeholder="Enter your first name" />
                                        <label for="inputFirstName">Hora</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" id="nombre" name="nombre" type="text" placeholder="Enter your last name" />
                                        <label for="inputLastName">Nombre del Docente</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="carrera" name="carrera" type="text" placeholder="Create a password" />
                                        <label for="inputPassword">Carrera</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="materia" name="materia" type="text" placeholder="Confirm password" />
                                        <label for="inputPasswordConfirm">Materia</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="grad" name="grad" type="text" placeholder="Create a password" />
                                        <label for="inputPassword">Grado y Grupo</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="aula" name="aula" type="number" placeholder="Confirm password" />
                                        <label for="inputPasswordConfirm">NÃºmero de Aula</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="dia" name="dia" type="text" placeholder="Create a password" />
                                        <label for="inputPassword">Dia</label>
                                    </div>
                                </div>

                            </div>


                            <div class="mt-4 mb-0">
                                <button class="btn-secondary">Registrar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">

                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>


{% endblock %}
